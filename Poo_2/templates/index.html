<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/IMG/patas.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Clínica Bicho Vivo - Inicio</title>
</head>

<body>
    <div class="container" id="container">
        <div class="cadastre entrarConta">
            <form method="post" action="registrarVeterinario" id="formRegistrar">
                <h1>Criar Conta</h1>
                <div class="iconesRedeSociais">
                    <a href="#" class="icone"><i class="fa-brands fa-google-plus-g"></i> </a>
                    <a href="#" class="icone"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <span>Ou use o seu email para registrar</span>
                <input type="text" name="nome" id="RegistrarNome" placeholder="Nome" required>
                <input type="email" name="email" id="RegistrarEmail" placeholder="Email" required>
                <input type="password" name="senha" id="RegistrarSenha" placeholder="Senha" required>
                <input type="password" id="RegistrarConfirmeSenha" placeholder="Confirmar Senha" required>
                <span id="erroSenha" style="color:red;"></span> 
                <button type="submit">Criar conta</button>
            </form>
        </div>
        <div class="cadastre criarConta">
            <form id="formLogin">
                <h1>Entrar</h1>
                <div class="iconesRedeSociais">
                    <a href="#" class="icone"><i class="fa-brands fa-google-plus-g"></i> </a>
                    <a href="#" class="icone"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <span>Ou use seu Email e sua Senha </span>
                <input type="email" name="email" id="entrarEmail" placeholder="Email" required>
                <input type="password" name="senha" id="entrarSenha" placeholder="Senha" required>
                <a href="#">Esqueci Minha Senha</a>
                <button type="submit">Logar</button>
            </form>
        </div>
        
        <div class="alternativo_container">
            <div class="alternativo">
                <div class="painelAlternativo alternativoEsq">
                    <h1>Bem Vindo!</h1>
                    <p>Insira seus dados pessoais</p>
                    <button class="esconder" id="login">Entrar</button>
                </div>
                <div class="painelAlternativo alternativoDir">
                    <h1>Olá, Amigo!</h1>
                    <p>Registre seus dados pessoais</p>
                    <button class="esconder" id="registrar">Registrar</button>
                </div>
            </div>
        </div>
    </div>
<script src="../static/script.js"></script>
